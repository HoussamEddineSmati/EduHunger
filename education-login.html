<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Sign In</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .theme-selector {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .theme-purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .theme-blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .theme-green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .theme-orange { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .theme-teal { background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%); }
        .theme-pink { background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%); }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            position: relative;
            transition: background 0.6s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, var(--accent-color) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, var(--secondary-color) 0%, transparent 50%);
            opacity: 0.4;
            transition: all 0.6s ease;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 60px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .hero-description {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.85;
            max-width: 500px;
        }

        .right-section {
            flex: 0 0 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #1a202c;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .forgot-password {
            text-align: right;
            margin-top: -14px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            margin-bottom: 24px;
        }

        .btn-google:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .toggle-form {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px;
                flex: 0 0 auto;
            }

            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 20px;
            }

            .right-section {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .left-section {
                padding: 30px 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .hero-description {
                font-size: 16px;
            }

            .right-section {
                padding: 20px;
            }

            .form-container {
                padding: 35px 30px;
            }

            .name-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <button class="theme-btn theme-purple active" onclick="changeTheme('purple')" title="Purple"></button>
        <button class="theme-btn theme-blue" onclick="changeTheme('blue')" title="Blue"></button>
        <button class="theme-btn theme-green" onclick="changeTheme('green')" title="Green"></button>
        <button class="theme-btn theme-orange" onclick="changeTheme('orange')" title="Orange"></button>
        <button class="theme-btn theme-teal" onclick="changeTheme('teal')" title="Teal"></button>
        <button class="theme-btn theme-pink" onclick="changeTheme('pink')" title="Pink"></button>
    </div>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon">ðŸŽ“</div>
                <span>EDULEARN</span>
            </div>
            
            <h1 class="hero-title">UNLOCK<br>KNOWLEDGE</h1>
            <p class="hero-subtitle">Where Learning Meets Innovation.</p>
            <p class="hero-description">
                Embark on an educational journey where every lesson brings you closer to your dreams and aspirations.
            </p>
        </div>

        <div class="right-section">
            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm">
                    <h2 class="form-title">Welcome Back!</h2>
                    
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="event.preventDefault(); alert('Password reset feature coming soon!')">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-google" onclick="alert('Google Sign-In coming soon!')">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>

                    <div class="toggle-form">
                        Are you new? <a href="#" onclick="toggleForms(event)">Create an Account</a>
                    </div>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="hidden">
                    <h2 class="form-title">Create Account</h2>
                    
                    <div class="name-group">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="John" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-google" onclick="alert('Google Sign-Up coming soon!')">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google
                    </button>

                    <div class="toggle-form">
                        Already have an account? <a href="#" onclick="toggleForms(event)">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const themes = {
            purple: {
                primary: '#667eea',
                secondary: '#764ba2',
                accent: '#8b5cf6'
            },
            blue: {
                primary: '#4facfe',
                secondary: '#00f2fe',
                accent: '#0093E9'
            },
            green: {
                primary: '#43e97b',
                secondary: '#38f9d7',
                accent: '#2dd4bf'
            },
            orange: {
                primary: '#fa709a',
                secondary: '#fee140',
                accent: '#f59e0b'
            },
            teal: {
                primary: '#0ba360',
                secondary: '#3cba92',
                accent: '#14b8a6'
            },
            pink: {
                primary: '#ff6b9d',
                secondary: '#c06c84',
                accent: '#ec4899'
            }
        };

        function changeTheme(themeName) {
            const theme = themes[themeName];
            const root = document.documentElement;
            
            root.style.setProperty('--primary-color', theme.primary);
            root.style.setProperty('--secondary-color', theme.secondary);
            root.style.setProperty('--accent-color', theme.accent);
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function toggleForms(event) {
            event.preventDefault();
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                alert('Login functionality would be implemented here!\n\nEmail: ' + email);
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (firstName && lastName && email && password) {
                alert('Registration functionality would be implemented here!\n\nName: ' + firstName + ' ' + lastName + '\nEmail: ' + email);
            }
        });
    </script>
</body>
</html>
